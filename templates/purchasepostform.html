<!DOCTYPE html>
<head>
    <title>資料新增(進貨)</title>
</head>
<body>
    <h2>新增進貨資料</h2>
    <style>
        .center-text {
            text-align: center;
            color: red; 
        }
    </style>
    <form action="." method="post" name="purchasespostform">
        {% csrf_token %}
        <table border="1" cellspacing="1" cellpadding="4">
            <tr>
                <th>藥草名稱</th>
                <td>
                    <label for="herbs">選擇藥草：</label>
                    {{ postform.herbs_name}}
                </td>
            </tr>
            <tr>
                <th>料號</th><td>{{ postform.herbs_id}}</td>
            </tr>
            <tr>
                <th>數量(公克)</th><td>{{ postform.purchases_value}}</td>
            </tr>
            <tr>
                <th>時間</th>
                <td>
                    <label for="datetime">選擇日期＆時間：</label>
                    {{ postform.purchases_time }}
                </td>
            </tr>
            
            <tr>
                <th colspan="2" align="center">
                    <input type="submit" name="button" id="button" value="送出">
                    <input type="reset" name="button2" id="button2" value="重設">
                </th>
            </tr>
            {% if message %}
            <tr><td colspan="2" class='center-text'>{{ message }}</td></tr>
        {% endif %}
        </table>
    </form>
</body>
</html>
