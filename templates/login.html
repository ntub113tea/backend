<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>登入</title>
    <style>
        
    </style>
    
</head>
<body>
    
    <div class="container">
    {% block content %} 
        <div class="top">
            <h1>登入</h1>
        </div>
        <div class="main">
            <form method="post" action="{% url 'login' %}" >
                <div class="input-field">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}
                
                <div class="btn-container">
                    <button type="submit" class="bottom-btn">登入</button>
                    <button type="button" onclick="window.location.href='/question/';" class="bottom-btn">返回問卷表單</button>
                </div>
            </form>
        </div>
    {% endblock %}
    </div>
    <div style="text-align: center; margin-top: 5px;">還沒有帳號嗎？ <a href="/accounts/register/">註冊</a></div>
</body>
