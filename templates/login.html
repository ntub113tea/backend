


{% block content %}
<h1>登入</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登入</button>
    <button type="button" onclick="window.location.href='/index/';">返回首頁</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
