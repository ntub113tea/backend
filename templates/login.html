<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>登入</title>
    
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 90px; width: auto;">
        </div>
        <div class="main">
            <form method="post" action="{% url 'login' %}">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary bottom-btn">登入</button>
                    <button type="button" onclick="window.location.href='/question/';" class="btn btn-secondary bottom-btn">返回問卷表單</button>
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            還沒有帳號嗎？ <a href="/accounts/register/">註冊</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
