<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理用户</title>
</head>
<body>
    <h1>管理用户</h1>

    <h2>新增/编辑用户</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">保存</button>
    </form>

    <hr>

    <h2>用户列表</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
            
        {% endfor %}
    </ul>
</body>
</html>
