<!DOCTYPE html>
<head>
    <title>侍茶師</title>
</head>
<body>
    <h2>歡迎來到侍茶師</h2>
        {% if request.user.is_authenticated %}
            <p>
                {{request.user}} 您已經登入囉
                <a href="/accounts/logout/">登出</a>
            </p>
            <a href="/customizationform/">客製化表單</a>
        {% else %}
            <p>您尚未登入喔~<a href="/accounts/login/">登入</a></p>
            <p>若您還沒有帳號，請<a href="/accounts/register/">註冊</a></p>
        {% endif %}
        
</body>
</html>
